<html>
    <head>
        <title>Sheridan Road</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body class="container">
        <div id="enemy_health"><button id="enemy_hp">20 health</button></div>
        <div id="enemy_text"></div>
        <div id="enemy_pic"><img src="images/skateboard.PNG"></div>
        <div id="me_pic"><img src="images/head.PNG"></div>
        <div id="me_text"></div>
        <div id="me_health"><button id="my_hp">20 health</button></div>
        <div id="foot"><p id="visible">A unmanned skateboard is rushing past you. 
            Skateboard: "Swoosh, Swoosh" (Press any key to continue)</p>
            <div id="hidden" style="display: none;">
                <button onclick="battle_c()" id="c">run away</button>
                <button onclick="battle_a()" id="a">yell at it</button>
                <button onclick="battle_b()" id="b">jump over it</button>
                <button onclick="battle_d()" id="d">try to run</button>
            </div>
            <p style="display: none;" id="no_run">You were not able to run. (Press spacebar to continue)</p>
            <div id="run" style="display: none;">
                <p>You successfully fled. (Press any key to return) </p>
            </div>
            <p id="win" style="display: none;">You won. (Press any key to return) </p>
            <p id="lose" style="display: none;">You lost. (Press any key) </p>

            </div>
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
